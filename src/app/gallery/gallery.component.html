<ul class="my-image-list">
  <li *ngFor="let post of posts" class="" (click)="toFullscreen($event)">
    <div class="exit">x</div>
    <div class="score">
      {{ post.score | shortNumber }}
    </div>

    <div *ngIf="post.is === 'image' else elseif1" class="img-container">
      <img class="" [src]="post.thumbnail" [attr.data-src]="post.src.img">
    </div>
    <ng-template #elseif1>
      <div *ngIf="post.is === 'video' else elseif2" class="vid-container">
        <video [poster]="post.thumbnail" class="" (play)="videoControl(vid,'play')" (pause)="videoControl(vid,'pause')" #vid>
          <source [src]="post.src.vid" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <audio hidden>
          <source [src]="post.src.aud" type="audio/mp3">
          <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
        </audio>
      </div>

    </ng-template>
      <div *ngIf="post.is === 'gallery'" class="gallery-container">
        <img *ngFor="let img of post.src" class="" [src]="post.thumbnail" [attr.data-src]="img">
      </div>
    <ng-template #elseif2>
    </ng-template>
    <div class="text">
      <span class="label">{{ post.title }}</span>
    </div>
  </li>
</ul>
